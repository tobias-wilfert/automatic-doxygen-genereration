name: Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Doxygen
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          working-directory: .
          doxyfile-path: './docs'
